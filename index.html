<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyCode Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
            <h1>tinyCode - Random Number Generator</h1>
        </header>
    <main>
        <div>
            <label for="number_of_dice"># of Dice</label>
            <input type="number" name="number_of_dice" placeholder="How many dice?" id="number_of_dice">

        </div>
        <br>
        <div>
            <label for="number_of_sides" name="random_2"># of Sides</label>
            <input type="number" name="number_of_sides" id="number_of_sides" placeholder="How many sides?">

        </div>
        <br>
        <div>
            <button type="button" name="roll_button" id="roll_button">Roll</button>
            <button type="button" name="clear_button" id="clear_button">Clear</button>
        <div id="display_numbers">

        </div>

    </main>
    <script src="random.js"></script>
</body>

</html>
