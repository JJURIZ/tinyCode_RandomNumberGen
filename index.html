<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinyCode Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
            <h1>tinyCode - Random Number Generator</h1>
        </header>
    <main>
        <div>
            <label for="first_number_input"># of Dice</label>
            <input type="number" name="first_number_input" placeholder="Enter a number" id="first_number_input">

        </div>
        <br>
        <div>
            <label for="second_number_input" name="random_2"># of Sides</label>
            <input type="number" name="second_number_input" id="second_number_input" placeholder="Enter a number">

        </div>
        <br>
        <div>
            <button type="button" name="first_number_button" id="first_number_button">Roll</button>
        <div id="display_numbers">

        </div>

    </main>
    <script src="random.js"></script>
</body>

</html>
